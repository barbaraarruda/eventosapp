<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3><a href="/cadastrarEvento" class="waves-effect deep-purple accent-1 btn"><i class="material-icons left">add</i>Cadastrar Evento</a></h3>
    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
            <td><span th:text="${evento.nome}"></span></p>
            <td><span th:text="${evento.local}"></span></p>
            <td><span th:text="${evento.data}"></span></p>
            <td><span th:text="${evento.horario}"></span></p>
            </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
