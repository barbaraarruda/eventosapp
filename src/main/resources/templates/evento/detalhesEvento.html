<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App Eventos</title>
</head>
<body>
    <h1>Evento</h1>
    <h3><a href="./eventos" class="waves-effect deep-purple accent-1 btn"><i class="material-icons left">arrow_back</i>Lista de Eventos</a></h3>
    <div th:each="evento : ${evento}" class="container">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horário: <span th:text="${evento.horario}"></span></p>
            <p>Descrição: <span th:text="${evento.descricao}"></span></p>
        </div>
        <form method="post">
            <h4>Cadastro de Convidados</h4>
           Nome: <input type="text" value="" name="nomeConvidado" />
            CPF: <input type="text" value="" name="cpf" />
            E-mail: <input type="email" value="" name="emailConvidado" />
            Telefone: <input type="text" value="" name="telefoneConvidado" />
            <button type="submit" class="waves-effect deep-purple accent-1 btn"><i class="material-icons left">add</i>Adicionar Convidado</button>
        </form>
    </div>
    <div class="container" th:each="convidado : ${convidados}">
        <h5>Lista de Convidados</h5>
        <div class="row">
            <div class="input-field col s6"></div>
                <p><span th:text="${convidado.nomeConvidado}"></span></p>
            </div>
            <div class="input-field col s3">
                <p><span th:text="${convidado.emailConvidado}"></span></p>
            </div>
            <div class="input-field col s3">
                <p><span th:text="${convidado.telefoneConvidado}"></span></p>
            </div>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
