<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
    <meta charset="UTF-8">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>
</head>
<body>
    <h1>Cadastro de Eventos</h1>
    <h3><a href="/eventos" class="waves-effect deep-purple accent-1 btn"><i class="material-icons left">list</i>Lista de Eventos</a></h3>
    <form class="container" method="post">
        Nome: <input type="text" value="" name="nome"/>
        Descrição: <input type="text" value="" name="descricao"/>
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" value="" name="local"/>
            </div>
            <div class="input-field col s3">
                Data: <input type="date" value="" name="data"/>
            </div>
            <div class="input-field col s3">
                Horário: <input type="time" value="" name="horario" />
            </div>
        </div>
        
        <button class="waves-effect indigo lighten-1 btn-small" type="submit">Salvar</button>
    </form>
    
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
